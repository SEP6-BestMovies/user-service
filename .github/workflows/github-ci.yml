name: Basic CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: com/via/sep6/bestmovies/userservice

jobs:
  setup-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build jvm image
        run : mvn clean package -Pjvm --file pom.xml